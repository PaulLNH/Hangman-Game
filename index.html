<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />
</head>

<body class="">

    <!-- Main body of the site -->
    <div class="jumbotron">
        <!-- Title -->
        <h1 class="display-4 text-center">Hangman</h1>
        <!-- Subtitle -->
        <p class="lead gallows text-center">Welcome to the gallows...</p>
        <!-- Horizontial line to break up page -->
        <hr class="my-4">

        <!-- Start of first row -->
        <div class="row">
            <div class="col-md-2"></div>
            <!-- First column: Labels -->
            <div class="col-md-4 text-right">
                <!-- Line one: Category -->
                <p class="lead">Word Category:</p>
                <!-- Line two: lives (guesses) remaining -->
                <p class="lead">Wins:</p>
                <!-- Line three: Wins -->
                <p class="lead">Losses:</p>
                <!-- Line three: Losses -->
                <p class="lead">Lives remaining:</p>
                <p class="lead">
                    <span id="compText"></span>
                </p>
                <p class="lead">
                    <span id="winText"></span>
                </p>
                <p class="lead">
                    <span id="lossText"></span>
                </p>
                <p class="lead">
                    <span id="gamesText"></span>
                </p>
            </div>
            <!-- Second column: Data -->
            <div class="col-md-4">
                <!-- Line one: Category -->
                <p class="lead">
                    <span id="categoryText"></span>
                </p>
                <!-- Line two: wins (guesses) remaining -->
                <p class="lead">
                    <span id="winsText"></span>
                </p>
                <!-- Line three: losses -->
                <p class="lead">
                    <span id="lossesText"></span>
                </p>
                <!-- Line three: lives -->
                <p class="lead">
                    <span id="livesText"></span>
                </p>
            </div>
            <div class="col-md-2"></div>
        </div>
        <!-- First row ends -->

        <!-- Start of second row -->
        <div class="row">
            <!-- Set the column to 12 units wide (screen width) -->
            <div class="col-md-12">
                <!-- center the text -->
                <p class="text-center">
                    <!-- id for the start prompt and answer key  -->
                    <span id="guessText"></span>
                </p>

                <!-- Horizontial line to break up page -->
                <hr class="my-4">

                <!-- center the text -->
                <p class="text-center">
                    <!-- id for the start prompt and answer key  -->
                    <span id="statusText"></span>
                </p>
            </div>
        </div>
        <!-- second row ends -->

    </div>



    <!-- Javascript file placed at the end of the document so the pages load faster -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
